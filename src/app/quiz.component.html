<mat-card>
    <mat-card-title>
      <div *ngIf="quiz.id">Edit Quiz</div>
      <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
      <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
              <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
            </mat-form-field>
            
          </form>
  
      </mat-card-content>
      <mat-card-actions>
          <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-button>EDIT</button>
          <button *ngIf="quiz.id" (click)="quiz = {}" mat-button>NEW</button>
          <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-button>ADD QUESTIONS</button>
          <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>SUBMIT</button>
      </mat-card-actions>
  </mat-card>
